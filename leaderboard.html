<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Cash Tycoon - Leaderboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Consistent background color */
        }

        .bottom-tabs {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00d1b2;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .bottom-tabs a {
            color: white;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Leaderboard</h1>
            <div id="leaderboard" class="content">
                <!-- Leaderboard will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Tabs -->
    <div class="bottom-tabs">
        <div class="tabs is-centered is-boxed is-fullwidth">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Load and display leaderboard from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = '<ol>' + 
                leaderboard.map(entry => `<li>${entry.cash.toFixed(2)} - ${new Date(entry.timestamp).toLocaleString()}</li>`).join('') + 
                '</ol>';
        });
    </script>
</body>
</html>
