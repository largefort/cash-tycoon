<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Cash Tycoon</title>
    <script>
        window.targetFPS = 60;
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Restored original background color */
        }

        .bottom-tabs {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00d1b2;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .bottom-tabs a {
            color: white;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1">Idle Cash Tycoon</h1>
                <p class="subtitle is-size-4">Current Cash: $<span id="cash">0</span></p>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <button class="button is-success is-fullwidth" onclick="clickCash()">Click to Earn Cash</button>
                    </div>
                </div>
                <p class="subtitle is-size-4">Cash per second: $<span id="cps">0</span></p>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <p class="subtitle is-size-5">Upgrades Purchased: <span id="upgrades">0</span></p>
                        <button class="button is-info is-fullwidth" onclick="purchaseUpgrade()">Purchase Upgrade ($10)</button>
                    </div>
                </div>
                <!-- Removed progress bar -->
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Tabs -->
    <div class="bottom-tabs">
        <div class="tabs is-centered is-boxed is-fullwidth">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
