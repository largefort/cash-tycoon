<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Cash Tycoon</title>
    <script>
        window.targetFPS = 60;
    </script>
</head>
<body class="has-background-light">
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="leaderboard.html">Leaderboard</a>
            <a class="navbar-item" href="about.html">About</a>
        </div>
    </nav>

    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1">Idle Cash Tycoon</h1>
                <p class="subtitle is-size-4">Current Cash: $<span id="cash">0</span></p>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <button class="button is-success is-fullwidth" onclick="clickCash()">Click to Earn Cash</button>
                    </div>
                </div>
                <p class="subtitle is-size-4">Cash per second: $<span id="cps">0</span></p>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <p class="subtitle is-size-5">Upgrades Purchased: <span id="upgrades">0</span></p>
                        <button class="button is-info is-fullwidth" onclick="purchaseUpgrade()">Purchase Upgrade ($10)</button>
                    </div>
                </div>
                <div class="progress">
                    <progress class="progress is-primary" value="15" max="100">15%</progress>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="title">Leaderboard</h2>
            <div id="leaderboard"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
