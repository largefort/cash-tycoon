<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.10.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/legendary-css@1.2.0/dist/legendary.min.css"> <!-- Replace with the correct version -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            perspective: 1000px;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .hero {
            background-color: #3498db;
        }

        .hero-body {
            transform: rotateX(30deg);
            padding: 3rem 1.5rem;
        }

        .title {
            color: #fff;
        }

        .subtitle,
        .button {
            margin-top: 20px;
        }

        .button {
            background-color: #2ecc71;
            color: #fff;
            border-color: #2ecc71;
            font-weight: bold;
        }

        .button:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .subtitle {
            color: #ecf0f1;
        }
    </style>
    <script>
        // Set the target frame rate
        window.targetFPS = 30;
    </script>
    <title>Idle Cash Tycoon</title>
</head>

<body>

    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1">Idle Cash Tycoon</h1>
                <p class="subtitle is-size-4">Current Cash: $<span id="cash">0</span></p>

                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <button class="button is-success is-fullwidth" onclick="clickCash()">Click to Earn Cash</button>
                    </div>
                </div>

                <p class="subtitle is-size-4">Cash per second: $<span id="cps">0</span></p>

                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <p class="subtitle is-size-5">Upgrades Purchased: <span id="upgrades">0</span></p>
                        <button class="button is-info is-fullwidth" onclick="purchaseUpgrade()">Purchase Upgrade ($10)</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
